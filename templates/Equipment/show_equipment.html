<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipments</title>
</head>
{% load static %}
<body>

<h2>EQUIPMENTS</h2>

{% for e in all_equipments %}
<p>
    <b><h2>Equipment Id : {{ e.id }}</h2></b>
    <b><h3>Equipment Name : {{ e.equipment_name }}</h3></b>
    Price : {{ e.price }}<br>
   <img src="{{ e.picture.url }}"  alt="..." height="300" width="250">
</p>
{% endfor %}


</body>
</html>
